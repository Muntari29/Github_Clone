<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
    <!-- 브라우저 및 검색 엔진에 노출되기 위한 세팅 -->
    <meta name="author" content="MUNTARI">
    <meta name="description" content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <!-- 브라우저 및 검색 엔진에 노출되기 위한 세팅 -->
    
    <!-- 화면성 모두 나오는 영역을 viewport 
    다바이스에 따른 반응형 옵션,
    이니셜 스케일 => 다양한 디바이스의 초기 화면 배율(확대, 축소 원하지 않음),
    사용자의 확대 축소를 허용하지 않음
    최대 확대값 1, 최소 확대값 1로 설정하여 확대축소를 원천 봉쇄-->
    <meta name="viewport" content="width=device-width, initail-scale=1, user-scalable=no" maximun-scale=1, minimun-scale=1>
    
    <!-- 인터넷 익스플로러 브라우저에서 랜더링되는 방식을 최신으로 설정(디테일: 인터넷 익스플로서 8버전 이상에서 최신 표준모드로 랜더링해주는 코드) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 오픈 그래프, 트위트 카드 같은 개념은 해당 사이트를 카카오톡을 통해 상대방에게 전달할 경우 표시된다!-->
    <!-- Open Graph(og)  부분에 외부에 제공할 특정 정보를 정의 할 수 있음 (페이스북에서 자주 활용)-->
    <!-- http://ogp.me/ -->
    <!-- 오픈 그래프를 제공하는데 타입은 website, 이름은 Github, 사이트의 제목은 ~~ 
    사이트 설명, 사이트 대표 이미지 , 사이트의 url 등 정보를 제공!-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- Twitter Card 트위터에서 자주 활용 상황마다 다르므로 2개를 다 정의하는게 좋다. 
    외부에 정보를 트위터 카드 형태로 제공하겠다는 의미이다.-->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- Favicon(파비콘): 사이트를 대표하는 아이콘 -->
    <link rel="icon" href="favicon.png"> 
    <!-- 인터넷 익스플로러 브라우저에서 파비콘 개념을 적용하고자 한다면! ico 파일을 사용하는게 좋다
    생략한다면, 루트 위치에 .ico를 추적하기는 한다! 따라서 생략해도 된다.-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- 스마트폰에서도 동일하게 이 아이콘을 제공하고 싶다면!! -->
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- 사이트에서 사용할 !경량화된 웹폰트! 설정 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Reset.css 설정 main.Css보다 먼저 실행되어야 한다!! 순서 중요-->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <!-- CDN을 활용해 reset.css 파일없이 리셋하기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    hello world!!!
</body>
</html>
